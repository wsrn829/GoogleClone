<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .link-container {
            position: absolute;
            top: 25px;
            right: 45px;
        }
        .link-container a {
            margin-left: 10px;
            text-decoration: none;
        }
        .search-form {
            text-align: center;
        }
        .search-input {
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            width: 400px;
            margin-right: 10px;
            box-sizing: border-box;
            margin: 30px 0;
        }
        .search-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .search-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="link-container">
            <a href="./index.html">Google Search</a>
        </div>
        <form class="search-form" action="https://www.google.com/search" method="GET">
            <img src="./img_logo.svg" alt="Logo" >
            <br>
            <input type="hidden" name="tbm" value="isch">
            <input class="search-input" type="text" name="q">
            <br>
            <input class="search-btn" type="submit" value="Google Image Search">
        </form>
    </div>
</body>
</html>
